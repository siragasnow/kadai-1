<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>kadai-1</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/13c8637a3c.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- header -->
	<header>
		<div class="header">
			<div class="logo">
				<a href="index.html">
                	<img class="logo" src="img/logo.jpg">
            	</a>
			</div>
			<div class="logo-text">
				<p class="main-title">埼玉メガネストア 吉田メガネ</p>
				<p>
					~あなたに寄り添うメガネ~<br>一緒に世界を広げよう
				</p>
			</div>
			<div class="phone">
				<p><i class="fas fa-phone"></i> 00-0000-0000</p>
			</div>
		</div>
		<nav>
			<ul class="header-list">
				<li class="header-list-item"><a href="" title="">PICK UP</a></li>
				<li class="header-list-item"><a href="" title="">当店について</a></li>
				<li class="header-list-item"><a href="" title="">こだわりのポイント</a></li>
				<li class="header-list-item"><a href="" title="">新着情報</a></li>
				<li class="header-list-item"><a href="" title="">アクセス</a></li>
				<li class="header-list-item"><a href="" title="">お問い合わせ</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="main-photo">
		</div>
		<div id="pick-up">
			<h1>pick up</h1>
		</div>
		<div id="about">
			<h1>当店について</h1>
		</div>
		<div id="point">
			<h1>当店のこだわり</h1>
		</div>
		<div id="new-data">
			<h1>新着情報</h1>
		</div>
		<div id="access">
			<h1>アクセス</h1>
		</div>
		<div id="contact">
			<h1>お問い合わせ</h1>
			<div class="contact-contents">
				<table class="contact-form">
					<tr>
						<td>お名前</td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td>メールアドレス</td>
						<td><input type="text" name="address"></td>
					</tr>
					<tr>
						<td>電話番号</td>
						<td><input type="text" name="phone"></td>
					</tr>
					<tr>
						<td>お問い合わせ内容</td>
						<td><textarea></textarea></td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<!-- footer -->
	<footer>
		<nav>
			<ul class="footer-list">
				<li class="footer-list-item"><a href="index.html"><img class="footer-logo" src="img/logo.jpg"></a></li>
				<li class="footer-list-item"><a href="" title="">PICK UP</a></li>
				<li class="footer-list-item"><a href="" title="">当店について</a></li>
				<li class="footer-list-item"><a href="" title="">こだわりのポイント</a></li>
				<li class="footer-list-item"><a href="" title="">新着情報</a></li>
				<li class="footer-list-item"><a href="" title="">アクセス</a></li>
				<li class="footer-list-item"><a href="" title="">お問い合わせ</a></li>
			</ul>
		</nav>
		<div class="footer-text">
			<p>Copyright © 2021 yoshidas.</p>
		</div>
	</footer>

</html>
